    <script>
const dropdownGamesButton = document.querySelector('#button-games-dropdown')
const dropdownGames = document.querySelector('.dropdown-games')
var isDropeddown = false

dropdownGamesButton.addEventListener
('click', () => {
    if(isDropeddown)
    {
        dropdownGames.classList.add("disable-screen")
        isDropeddown = false;
    }
    else{
        dropdownGames.classList.remove("disable-screen")
        isDropeddown = true;
    }
})
